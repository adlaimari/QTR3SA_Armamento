<!DOCTYPE html>
<html lang="en">
<head>
<title>Rainbow Center</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="css/images/rainbow.ico">
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="all">
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/functions.js"></script>
<style type="text/css">
#LargerImage
{
    display: none;
    width: 250px;
    height: 250px;
    position: absolute;
    top: 10%;
    left: 30%;
    z-index: 99;
}

#Overlay
{
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #CCC;
    opacity: 0.5;
    width: 100%;
    height: 100%;
    z-index: 98;
}



</style>
</head>
<body>

  <div id="one" class="main">
    <span class="arrow">&#9654;</span>
    <p>Category One</p>
</div>
<div class="sub">
    <a href="#"><img src="css/images/slide-img1.jpg"/></a>
</div>
<div id="two" class="main"> 
<span class="arrow">&#9654;</span>
    <p>Category Two</p>
</div>
 <div class="sub">
     <a href="#"><img src="css/images/slide-img2.jpg"/></a>
</div>
<div id="three" class="main">

<span class="arrow">&#9654;</span>
    <p>Category Three</p>
    
</div>
<div class="sub">
    <a href="#"><img src="css/images/slide-img3.jpg"/></a>
</div>

<div id="divLargerImage"></div>
<div id="divOverlay"></div>
</body>
<script type="text/javascript">
  $('.main').click(function() {
    var $el = $(this);
    
    // reset all
    $('.sub').slideUp("slow");
    $('.arrow').html("&#9654;");
    
   
    // set current
    $el.next('.sub').slideDown("slow");
    $('.arrow', $el).html("&#9660;");
});

$('a img').click(function () {
    var $img = $(this);
    $('#divLargerImage').html($img.clone().height(750).width(750)).add($('#divOverlay')).fadeIn();
});

$('#divLargerImage').add($('#divOverlay')).click(function () {
    $('#divLargerImage').add($('#divOverlay')).fadeOut(function () {
        $('#divLargerImage').empty();
    });
});
    

</script>
</html>
